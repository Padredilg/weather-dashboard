<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Alata font -->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
      <!--emoji for footer-->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div id="page-title" class="col-sm center">Weather Dashboard</div>
        <p id="current-day" class="lead center">Loading...</p>
    </header>

    <main>
        <div class="container">

            <div class="row">

              <div id="left-section" class="col-3 center block-sequence">
                <form id="search-form">
                    <label class="search-label" for="city">Search For a City:</label>
                    <input name="city" id="search-input" type="text" class="search-input" placeholder="City name"/>
                    <button id="search-submit" type="submit" class="button search-btn">Search</button>
                    <button id="clear" class="button clear-btn">Clear Search History</button>
                </form>
                <div class="dividing-line"></div>
                
                <div id="searched-cities"> 
                    <!-- searched cities will go here --> 
                </div>
              </div>

              <div id="info-section" class="col-9 center">
                <div id="info-box">
                    <div class="info-box-title ">
                        <h3 class="left margin-adjust" id="box-city-name"></h3>
                        <img id="info-box-img" src="" alt="">
                    </div>
                    <h5 class="left margin-top" id="box-temp"></h5>
                    <h5 class="left margin-top" id="box-wind"></h5>
                    <h5 class="left margin-top" id="box-humidity"></h5>
                    <h5 class="left margin-top" id="box-uv"></h5>
                </div>

                <div id="forecast" class="left">
                    <h4 id="five-day-forecast"></h4>
                    <div class="forecast-cards">
                        <!-- forecast for the 5 days will be displayed here -->
                    </div>
                </div>
              </div>

            </div>
            
        </div>
    </main>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- Moment -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
