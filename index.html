<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Alata font -->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
      <!--emoji for footer-->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div id="page-title" class="col-sm center">Weather Dashboard</div>
        <p id="current-day" class="lead center">Loading...</p>
    </header>

    <main>
        <div class="container">

            <div class="row">

              <div id="left-section" class="col-3 center block-sequence">
                <form id="search-form">
                    <label class="search-label" for="city">Search For a City:</label>
                    <input name="city" id="search-input" type="text" class="search-input" placeholder="City name"/>
                    <button id="search-submit" type="submit" class="button search-btn">Search</button>
                </form>
                <div class="dividing-line"></div>
                <!-- searched cities will go here -->
              </div>

              <div id="info-section" class="col-9 center">
                <div id="info-box">
                    <h3 class="left" id="box-city-name"></h3>
                    <h5 class="left" id="box-temp"></h5>
                    <h5 class="left" id="box-wind"></h5>
                    <h5 class="left" id="box-humidity"></h5>
                    <h5 class="left" id="box-uv"></h5>
                </div>

                <div id="forecast" class="left">
                    <h4>5-Day Forecast:</h4>
                    <div class="forecast-cards">
                        <div class="forecast-single-card">
                            <h5>Day 1</h5>
                            <!-- weather icon goes here -->
                            <h6>Temp:</h6>
                            <h6>Wind:</h6>
                            <h6>Humidity:</h6>
                        </div>
                        <div class="forecast-single-card">
                            <h5>Day 2</h5>
                            <!-- weather icon goes here -->
                            <h6>Temp:</h6>
                            <h6>Wind:</h6>
                            <h6>Humidity:</h6>
                        </div>
                        <div class="forecast-single-card">
                            <h5>Day 3</h5>
                            <!-- weather icon goes here -->
                            <h6>Temp:</h6>
                            <h6>Wind:</h6>
                            <h6>Humidity:</h6>
                        </div>
                        <div class="forecast-single-card">
                            <h5>Day 4</h5>
                            <!-- weather icon goes here -->
                            <h6>Temp:</h6>
                            <h6>Wind:</h6>
                            <h6>Humidity:</h6>
                        </div>
                        <div class="forecast-single-card">
                            <h5>Day 5</h5>
                            <!-- weather icon goes here -->
                            <h6>Temp:</h6>
                            <h6>Wind:</h6>
                            <h6>Humidity:</h6>
                        </div>
                    </div>
                </div>
              </div>

            </div>
            
        </div>
    </main>

        </h4>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- Moment -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
